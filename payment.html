<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHASRA - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Animation speeds matching index.html */
        body {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .action-btn {
            transition: all 0.3s ease;
        }

        .nav-links a {
            transition: color 0.3s;
        }

        .nav-links a::after {
            transition: width 0.3s ease;
        }

        .payment-section {
            animation: fadeIn 0.6s ease-out;
        }

        .payment-form {
            animation: slideInUp 0.6s ease-out;
        }

        .payment-method {
            transition: all 0.3s ease;
        }

        .form-control {
            transition: border-color 0.3s ease;
        }

        .pay-btn {
            transition: all 0.3s ease;
        }

        .order-summary {
            animation: slideInUp 0.6s ease-out 0.2s;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(-10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-3px);
            }
            60% {
                transform: translateY(-2px);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="SAHASRA Logo" class="logo">
        <h1 class="sahasra-title">SAHASRA</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="order.html">Order</a>
        <a href="payment.html">Payment</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Payment Details</h2>
        <p>Pay via PhonePe or GPay</p>
    </div>
</body>
</html>
