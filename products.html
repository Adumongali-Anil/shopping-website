<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHASRA - Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Animation speeds matching index.html */
        body {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .action-btn {
            transition: all 0.3s ease;
        }

        .nav-links a {
            transition: color 0.3s;
        }

        .nav-links a::after {
            transition: width 0.3s ease;
        }

        .product-grid {
            animation: fadeIn 0.6s ease-out;
        }

        .product-card {
            transition: all 0.3s ease;
            animation: scaleIn 0.4s ease-out;
        }

        .category-filter {
            transition: all 0.3s ease;
        }

        .filter-btn {
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn {
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(-10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-3px);
            }
            60% {
                transform: translateY(-2px);
            }
        }

        /* Cart Styles */
        .cart-count {
            background-color: #FF6A00;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .action-btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            text-decoration: none;
            font-size: 12px;
        }

        /* Products Page Styles */
        .products-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .category-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            justify-content: center;
        }

        .category-tab {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s;
            position: relative;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-bottom: none;
        }

        .category-tab:hover {
            color: #FF6A00;
            background-color: #fff;
            border-color: #FF6A00;
        }

        .category-tab.active {
            color: #FF6A00;
            background-color: #fff;
            border-color: #FF6A00;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #fff;
        }

        .category-tab::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #FF6A00;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .category-tab.active::before {
            transform: scaleX(1);
        }

        .subcategories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .subcategory-btn {
            padding: 8px 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .subcategory-btn:hover,
        .subcategory-btn.active {
            background: #FF6A00;
            color: white;
            border-color: #FF6A00;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-details {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            color: #FF6A00;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            background-color: #FF6A00;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-to-cart-btn:hover {
            background-color: #e65c00;
        }

        .category-section {
            display: none;
        }

        .category-section.active {
            display: block;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 150px;
        }

        @media (max-width: 768px) {
            .category-tabs {
                flex-direction: column;
                gap: 10px;
            }

            .category-tab {
                text-align: center;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="header-container">
            <div class="logo-section">
                <a href="index.html" class="logo-link">
                    <img src="logo.png" alt="SAHASRA Logo" class="logo">
                </a>
            </div>
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="What are you looking for...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="user-actions">
                <a href="cart.html" class="action-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="shipping.html">Shipping</a>
                <a href="returns.html">Returns</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="products-container">
        <div class="category-tabs">
            <div class="category-tab active" onclick="showCategory('men')">Men's Fashion</div>
            <div class="category-tab" onclick="showCategory('women')">Women's Fashion</div>
        </div>

        <!-- Men's Section -->
        <div id="menSection" class="category-section active">
            <div class="filters">
                <select class="filter-select" onchange="filterProducts('men', this.value)">
                    <option value="all">All Categories</option>
                    <option value="shirts">Formal Shirts</option>
                    <option value="tshirts">T-Shirts</option>
                </select>
                <select class="filter-select" onchange="sortProducts('men', this.value)">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>
            <div class="subcategories">
                <button class="subcategory-btn active" onclick="filterBySubcategory('men', 'all')">All</button>
                <button class="subcategory-btn" onclick="filterBySubcategory('men', 'formal')">Formal</button>
                <button class="subcategory-btn" onclick="filterBySubcategory('men', 'casual')">Casual</button>
            </div>
            <div class="products-grid" id="menProducts">
                <!-- Men's products will be dynamically inserted here -->
            </div>
        </div>

        <!-- Women's Section -->
        <div id="womenSection" class="category-section">
            <div class="filters">
                <select class="filter-select" onchange="filterProducts('women', this.value)">
                    <option value="all">All Categories</option>
                    <option value="kurtiset">Kurti Sets</option>
                    <option value="chudidaar">Chudidaar Dress</option>
                    <option value="sharara">Sharara Suits</option>
                    <option value="plazoo">Plazoo Suits</option>
                </select>
                <select class="filter-select" onchange="sortProducts('women', this.value)">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>
            <div class="subcategories">
                <button class="subcategory-btn active" onclick="filterBySubcategory('women', 'all')">All</button>
                <button class="subcategory-btn" onclick="filterBySubcategory('women', 'ethnic')">Ethnic</button>
                <button class="subcategory-btn" onclick="filterBySubcategory('women', 'casual')">Casual</button>
            </div>
            <div class="products-grid" id="womenProducts">
                <!-- Women's products will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>SAHASRA brings authentic local bazaar clothing to you.</p>
            </div>
            <div class="footer-section">
                <h3>Support</h3>
                <a href="faq.html">FAQ</a>
                <a href="shipping.html">Shipping Info</a>
                <a href="returns.html">Returns & Refunds</a>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@sahasra.com</p>
                <p>Phone: +1 234 567 8900</p>
            </div>
        </div>
        <div class="footer-bottom">
            © 2024 SAHASRA. All rights reserved.
        </div>
    </footer>

        const womenProducts = [

            },
            {

                name: "Elegant Plazoo Suit",
                price: 8299,
                image: "https://images.unsplash.com/photo-1583391733992-5a4c2c9c3634?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80",
                category: "plazoo",
                subcategory: "ethnic"
            },
            {
                id: 105,
                name: "Printed Kurti Set",
                price: 5809,
                image: "https://images.unsplash.com/photo-1583391733859-7f9f8f0a95c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80",
                category: "kurtiset",
                subcategory: "casual"
            },
            {
                id: 106,
                name: "Designer Sharara Set",
                price: 12449,
                image: "https://images.unsplash.com/photo-1583391733897-f4ea0f095c77?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80",
                category: "sharara",
                subcategory: "ethnic"
            }
        ];

        // Update the filter options in the HTML
        document.querySelector('#menSection .filters select:first-child').innerHTML = `
            <option value="all">All Categories</option>
            <option value="shirts">Formal Shirts</option>
            <option value="tshirts">T-Shirts</option>
        `;

        document.querySelector('#womenSection .filters select:first-child').innerHTML = `
            <option value="all">All Categories</option>
            <option value="kurtiset">Kurti Sets</option>
            <option value="chudidaar">Chudidaar Dress</option>
            <option value="sharara">Sharara Suits</option>
            <option value="plazoo">Plazoo Suits</option>
        `;

        // Update subcategories for men's section
        document.querySelector('#menSection .subcategories').innerHTML = `
            <button class="subcategory-btn active" onclick="filterBySubcategory('men', 'all')">All</button>
            <button class="subcategory-btn" onclick="filterBySubcategory('men', 'formal')">Formal</button>
            <button class="subcategory-btn" onclick="filterBySubcategory('men', 'casual')">Casual</button>
        `;

        // Update subcategories for women's section
        document.querySelector('#womenSection .subcategories').innerHTML = `
            <button class="subcategory-btn active" onclick="filterBySubcategory('women', 'all')">All</button>
            <button class="subcategory-btn" onclick="filterBySubcategory('women', 'ethnic')">Ethnic</button>
            <button class="subcategory-btn" onclick="filterBySubcategory('women', 'casual')">Casual</button>
        `;

        function showCategory(category) {
            // Update tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Show/hide sections
            document.querySelectorAll('.category-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(category + 'Section').classList.add('active');

            // Display products
            displayProducts(category);
        }

        function displayProducts(category, filter = 'all', sort = 'featured') {
            const products = category === 'men' ? menProducts : womenProducts;
            const container = document.getElementById(category + 'Products');
            
            let filteredProducts = products;
            if (filter !== 'all') {
                filteredProducts = products.filter(p => p.category === filter);
            }

            // Sort products
            switch(sort) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    filteredProducts.reverse();
                    break;
            }

            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-details">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">₹${product.price.toLocaleString('en-IN')}</p>
                        <button class="add-to-cart-btn" onclick="addToCart({
                            id: ${product.id},
                            name: '${product.name}',
                            price: ${product.price},
                            image: '${product.image}',
                            quantity: 1
                        })">
                            <i class="fas fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(category, value) {
            displayProducts(category, value);
        }

        function sortProducts(category, value) {
            displayProducts(category, 'all', value);
        }

        function filterBySubcategory(category, subcategory) {
            // Update active state of subcategory buttons
            const buttons = event.target.parentElement.querySelectorAll('.subcategory-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Filter products
            const products = category === 'men' ? menProducts : womenProducts;
            const container = document.getElementById(category + 'Products');
            
            const filteredProducts = subcategory === 'all' 
                ? products 
                : products.filter(p => p.subcategory === subcategory);

            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-details">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">₹${product.price.toLocaleString('en-IN')}</p>
                        <button class="add-to-cart-btn" onclick="addToCart({
                            id: ${product.id},
                            name: '${product.name}',
                            price: ${product.price},
                            image: '${product.image}',
                            quantity: 1
                        })">
                            <i class="fas fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Initialize products on page load
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts('men');
        });
    </script>
</body>
</html>
